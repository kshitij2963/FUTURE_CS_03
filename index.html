<!DOCTYPE html>
<html>
<head>
    <title>Secure File Sharing System</title>
</head>
<body>
    <h2>Upload File (Encrypt with AES)</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <hr>

    <h2>Download File (Decrypt)</h2>
    <form method="GET">
        <input type="text" id="filename" placeholder="Enter exact filename">
        <button type="button" onclick="downloadFile()">Download</button>
    </form>

    <script>
        function downloadFile() {
            let f = document.getElementById("filename").value;
            if (f) {
                window.location.href = "/download/" + f;
            } else {
                alert("Please enter filename.");
            }
        }
    </script>

</body>
</html>
